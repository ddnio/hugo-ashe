name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Hugo Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.127.0'
          extended: true

      - name: Build example site
        run: |
          hugo --source exampleSite --themesDir ../.. --theme hugo-ashe --minify

      - name: Verify tag pages
        run: |
          ./scripts/test-tags.sh
